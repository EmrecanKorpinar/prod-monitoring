<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-unit {
            font-size: 18px;
            color: #999;
        }
        
        .warning {
            color: #f59e0b;
        }
        
        .critical {
            color: #ef4444;
        }
        
        .good {
            color: #10b981;
        }
        
        .logs-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .logs-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .log-entry {
            padding: 10px;
            margin: 5px 0;
            background: #f3f4f6;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .log-entry.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .auto-refresh {
            color: white;
            font-size: 14px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            min-height: 300px;
        }
        
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Production Monitoring Dashboard</h1>
            <p style="color: #666; margin-top: 10px;">Real-time system metrics and alerts</p>
            <div style="margin-top: 15px;">
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Now</button>
                <span class="auto-refresh">Auto-refresh: <span id="countdown">30</span>s</span>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">CPU Usage</div>
                <div class="stat-value" id="cpu">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Memory Usage</div>
                <div class="stat-value" id="memory">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Disk Usage</div>
                <div class="stat-value" id="disk">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Load Average</div>
                <div class="stat-value" id="load">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Processes</div>
                <div class="stat-value" id="processes">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">System Uptime</div>
                <div class="stat-value" id="uptime">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 style="color: #667eea; margin-bottom: 15px;">üìä CPU & Memory Trends (Last 20 samples)</h2>
            <canvas id="metricsChart"></canvas>
        </div>
        
        <div class="logs-section">
            <h2>‚ö†Ô∏è Recent Alerts</h2>
            <div id="alerts"></div>
        </div>
        
        <div class="logs-section">
            <h2>üîí Security Logs</h2>
            <div id="security"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'http://localhost:8080';
        let chart = null;
        let countdown = 30;
        
        // Initialize chart
        const ctx = document.getElementById('metricsChart').getContext('2d');
        
        async function loadData() {
            try {
                // Load metrics
                const metricsRes = await fetch(`${API_URL}/metrics`);
                const metricsData = await metricsRes.json();
                
                if (metricsData.metrics && metricsData.metrics.length > 0) {
                    const latest = metricsData.metrics[metricsData.metrics.length - 1];
                    
                    // Update stats
                    updateStat('cpu', parseFloat(latest.cpu).toFixed(1), '%', latest.cpu);
                    updateStat('memory', parseFloat(latest.memory).toFixed(1), '%', latest.memory);
                    updateStat('disk', latest.disk, '%', latest.disk);
                    updateStat('load', parseFloat(latest.load).toFixed(2), '', latest.load);
                    updateStat('processes', latest.processes, '', 0);
                    updateStat('uptime', formatUptime(latest.uptime), '', 0);
                    
                    // Update chart
                    updateChart(metricsData.metrics.slice(-20));
                }
                
                // Load alerts
                const alertsRes = await fetch(`${API_URL}/alerts`);
                const alertsData = await alertsRes.json();
                displayLogs('alerts', alertsData.alerts || []);
                
                // Load security logs
                const securityRes = await fetch(`${API_URL}/security`);
                const securityData = await securityRes.json();
                displayLogs('security', securityData.logs || []);
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateStat(id, value, unit, threshold) {
            const element = document.getElementById(id);
            element.innerHTML = `<span class="${getStatusClass(threshold)}">${value}</span> <span class="stat-unit">${unit}</span>`;
        }
        
        function getStatusClass(value) {
            if (value > 90) return 'critical';
            if (value > 75) return 'warning';
            return 'good';
        }
        
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }
        
        function displayLogs(elementId, logs) {
            const container = document.getElementById(elementId);
            if (logs.length === 0) {
                container.innerHTML = '<div class="log-entry">No logs available</div>';
                return;
            }
            
            container.innerHTML = logs.slice(-10).reverse().map(log => {
                const className = log.includes('CRITICAL') ? 'error' : 
                                 log.includes('WARNING') ? 'warning' : '';
                return `<div class="log-entry ${className}">${log}</div>`;
            }).join('');
        }
        
        function updateChart(metrics) {
            const labels = metrics.map(m => {
                const time = new Date(m.timestamp);
                return time.toLocaleTimeString();
            });
            
            const cpuData = metrics.map(m => parseFloat(m.cpu));
            const memData = metrics.map(m => parseFloat(m.memory));
            
            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = cpuData;
                chart.data.datasets[1].data = memData;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'CPU %',
                                data: cpuData,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Memory %',
                                data: memData,
                                borderColor: '#f59e0b',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            }
        }
        
        // Auto-refresh
        setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            
            if (countdown <= 0) {
                loadData();
                countdown = 30;
            }
        }, 1000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
